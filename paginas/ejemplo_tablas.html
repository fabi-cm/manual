<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla</title>
    <style>
        table th,
        table td {
          border: 1px solid green;
        }
        tfoot {
          background-color: orange;
        }
        thead {
          background-color: blue;
          color: white;
        }
      </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <table>
        <caption>
          Ejercicio tabla
        </caption>
        <thead>
          <tr>
            <th scope="col" colspan="2" rowspan="1">A</th>
            <th scope="col" colspan="2" rowspan="1">D</th>
          </tr>
          <tr>
            <th scope="col">B</th>
            <th scope="col">C</th>
            <th scope="col">E</th>
            <th scope="col">F</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">D1</td>
            <td>D2</td>
            <td rowspan="2">D4</td>
            <td>D5</td>
          </tr>
          <tr>
            <td>D3</td>
            <td>D6</td>
          </tr>
          <tr>
            <td rowspan="2">D7</td>
            <td>D8</td>
            <td rowspan="2">D10</td>
            <td>D11</td>
          </tr>
          <tr>
            <td>D9</td>
            <td>D12</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">TOTAL</td>
            <td>100</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
